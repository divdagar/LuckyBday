<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculate If your Birthday is Lucky</h1>

      <label for="date-of-birth">Date Of Birth</label>
      <input type="date" id="date-of-birth" />
      <label for="lucky-number">Lucky Number</label>
      <input type="number" id="lucky-number" />
      <button id="check-number">Check Number</button>

      <div id="output-box"></div>

      <div id="note">
        note: we don't store any of your data. no need to worry about privacy.
        privacy is a myth anyways. we are all going to die.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
